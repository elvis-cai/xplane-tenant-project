apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx
  namespace: argocd
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  project: default
  source:
    chart: nginx
    helm:
      releaseName: nginx
      parameters:
        - name: service.type
          value: ClusterIP
    repoURL: 'https://charts.bitnami.com/bitnami'
    targetRevision: 15.0.2
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true
